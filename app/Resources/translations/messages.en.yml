    title: Cookies
    text: Este sitio web no utiliza cookies, considerando tales ficheros físicos como información alojados en el propio Terminal del usuario y sirven para facilitar la navegación del usuario por el portal. De todas formas, el usuario tiene posibilidad de configurar el navegador de tal modo que impida la instalación de estos archivos.
