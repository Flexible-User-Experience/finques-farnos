privacy:
  confidenciality:
    title: Confidencialidad y protección de datos
    text: FINQUES FARNÓS SL, como responsable del sitio web, de conformidad con lo dispuesto en el Reglamento (UE) 2016/679 de 27 de abril de 2016 (RGPD) relativo a la protección de las personas físicas en cuanto a tratamiento de datos personales, y por la Ley 34/2002, de 11 de julio, de Servicios de la Sociedad de la Información y del Comercio Electrónico (LSSICE), le informa que tiene implementadas las medidas de seguridad necesarias, de índole técnica y organizativas, para garantizar y proteger la confidencialidad, integridad y disponibilidad de los datos introducidos.
  records:
    title: Registro de ficheros y formularios
    text: |
      FINQUES FARNÓS SL, obtiene la información mínima e indispensable mediante el formulario de contacto.
      <p><strong>Responsable del tratamiento:</strong>   FINQUES FARNÓS SL con CIF B43524149 y con domicilio en C/. CORSINI, 61 - 43870 AMPOSTA (TARRAGONA).</p>
      <p><strong>Finalidad del tratamiento:</strong> Sus datos personales se utilizarán para realizar las gestiones informativas, comerciales y administrativas necesarias con los usuarios de la web.</p>
      <p><strong>Legitimación del tratamiento:</strong> La base legal para el tratamiento de los datos es su consentimiento otorgado para llevar a cabo las finalidades anteriormente descritas, que se solicitará en el momento de marcado de la casilla correspondiente en el momento de recoger sus datos.</p>
      <p><strong>Derechos de las personas interesadas:</strong> Como usuario-interesado, puede solicitar el ejercicio de los derechos de acceso, rectificación, cancelación, oposición, limitación del tratamiento y portabilidad. Puede solicitar el ejercicio de sus derechos ante FINQUES FARNÓS SL, remitiendo un escrito con el asunto "RGPD. Ejercicio Derechos" a <a href="mailto:info@finquesfarnos.com?subject=RGPD. Ejercicio Derechos">info@finquesfarnos.com</a></p>
  trustness:
    title: Exactitud y veracidad de los datos
    text: El usuario es el único responsable de la veracidad y corrección de los datos incluidos, exonerándose FINQUES FARNÓS SL de cualquier responsabilidad al respecto. Los usuarios garantizan y responden, en cualquier caso, de la exactitud, vigencia y autenticidad de los datos personales facilitados, y se comprometen a mantenerlos debidamente actualizados. El usuario acepta proporcionar información completa y correcta en el formulario de registro o suscripción. FINQUES FARNÓS SL no responde de la veracidad de las informaciones que nos sean de elaboración propia y de las que indique otra fuente, por lo que tampoco asume responsabilidad alguna en cuanto a hipotéticos perjuicios que pudieran  originarse por el uso de dicha información. FINQUES FARNÓS SL se reserva el derecho a actualizar, modificar o eliminar la información contenida en sus páginas Web pudiendo incluso limitar o no permitir el acceso a dicha información. Se exonera a FINQUES FARNÓS SL de responsabilidad ante cualquier daño o perjuicio que pudiera sufrir el Usuario como consecuencia de errores, defectos u omisiones, en la información facilitada por FINQUES FARNÓS SL siempre que proceda de fuentes ajenas a FINQUES FARNÓS SL.
  cookies:
    title: Cookies
    text: <p>En cumplimiento del Real Decreto-Ley 13/2012, FINQUES FARNÓS SL, pide su permiso para instalar cookies con el fin de obtener datos estadísticos de su navegación en esta página web. Al continuar utilizando la web está aceptando la instalación y el uso de cookies.</p><p>FINQUES FARNÓS SL, utiliza cookies propias de sesión de usuario y cookies de terceros de análisis, concretamente para que Google Analytics nos facilite datos sobre las visitas de este sitio web, siempre de forma anónima, y ​​podamos mejorar los contenidos que ofrecemos. Puede consultar más información relacionada con la privacidad de sus datos y las cookies de Google Analytics:</p><ul><li><a href="https://developers.google.com/analytics/devguides/collection/analyticsjs/cookie-usage">https://developers.google.com/analytics/devguides/collection/analyticsjs/cookie-usage</a></li></ul><p>Para consultar y gestionar las cookies instaladas en su equipo hay que cambiar la configuración de su navegador. Encontrará información detallada en los siguientes enlaces:</p><ul><li>Si navegas con Firefox: <a href="https://support.mozilla.org/es/kb/cookies-informacion-que-los-sitios-web-guardan-en-">https://support.mozilla.org/es/kb/cookies-informacion-que-los-sitios-web-guardan-en-</a></li><li>Si navegas con Chrome: <a href="https://support.google.com/chrome/answer/95647?hl=es">https://support.google.com/chrome/answer/95647?hl=es</a></li><li>Si navegas con Internet Explorer: <a href="https://support.microsoft.com/es-es/kb/278835">https://support.microsoft.com/es-es/kb/278835</a></li><li>Si navegas con Safari: <a href="https://support.apple.com/es-es/HT201265">https://support.apple.com/es-es/HT201265</a></li></ul>
  targets:
    title: Finalidades
    text: Las finalidades de FINQUES FARNÓS SL son el mantenimiento y gestión de la relación con el usuario, así como las laborad de información.
  children:
    title: Menores de edad
    text: En el supuesto que algunos de nuestros servicios vayan dirigidos específicamente a menores de edad, FINQUES FARNÓS SL solicitará la conformidad de los padres o tutores para la recogida de los datos personales o, en su caso, para el tratamiento automatizado de los datos.
