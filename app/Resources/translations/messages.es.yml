privacy:
  confidenciality:
    title: Confidencialidad y protección de datos
    text: A efectos de lo previsto en la Ley Orgánica 15/1999, de 13 de diciembre, de Protección de Datos de Carácter Personal, FINQUES FARNOS SL informa al usuario de la existencia de un fichero automatizado de datos de carácter personal creado por y para FINQUES FARNÓS SL y bajo su responsabilidad, con la finalidad de realizar el mantenimiento y gestión de la relación con el Usuario, así como las labores de información. En el momento de la aceptación de las presentes condiciones generales, FINQUES FARNÓS SL precisará del usuario la recogida de unos datos imprescindibles para la prestación de sus servicios.
  records:
    title: Registro de ficheros y formularios
    text: |
      La cumplimentación del formulario de registro es obligatoria para acceder y disfrutar de determinados servicios ofrecidos en la Web. El no facilitar los datos personales solicitados o el no aceptar la presente política de protección de datos supone la imposibilidad de suscribirse, registrarse o participar en cualquiera de las promociones en las que se soliciten datos de carácter personal.</p>
      <p>De acuerdo a lo establecido en la Ley Orgánica 15/1999, de 13 de diciembre, de Protección de Datos de Carácter Personal, le informamos que los datos personales que se obtengan como consecuencia de su registro como Usuario, serán incorporados a un fichero titularidad de FINQUES FARNÓS SL con CIF B43524149 y con domicilio en C. CORSINI, 63 - 43870 AMPOSTA (TARRAGONA), teniendo implementadas las medidas de seguridad establecidas en el Real Decreto 1720/2007, de 21 de Diciembre.
  trustness:
    title: Exactitud y veracidad de los datos
    text: El usuario es el único responsable de la veracidad y corrección de los datos incluidos, exonerándose FINQUES FARNÓS SL de cualquier responsabilidad al respecto. Los usuarios garantizan y responden, en cualquier caso, de la exactitud, vigencia y autenticidad de los datos personales facilitados, y se comprometen a mantenerlos debidamente actualizados. El usuario acepta proporcionar información completa y correcta en el formulario de registro o suscripción. FINQUES FARNÓS SL no responde de la veracidad de las informaciones que nos sean de elaboración propia y de las que indique otra fuente, por lo que tampoco asume responsabilidad alguna en cuanto a hipotéticos perjuicios que pudieran  originarse por el uso de dicha información. FINQUES FARNÓS SL se reserva el derecho a actualizar, modificar o eliminar la información contenida en sus páginas Web pudiendo incluso limitar o no permitir el acceso a dicha información. Se exonera a  FINQUES FARNÓS SL de responsabilidad ante cualquier daño o perjuicio que pudiera sufrir el Usuario como consecuencia de errores, defectos u omisiones, en la información facilitada por FINQUES FARNÓS SL siempre que proceda de fuentes ajenas a FINQUES FARNÓS SL.
  cookies:
    title: Cookies
    text: Este sitio web no utiliza cookies, considerando tales ficheros físicos como información alojados en el propio Terminal del usuario y sirven para facilitar la navegación del usuario por el portal. De todas formas, el usuario tiene posibilidad de configurar el navegador de tal modo que impida la instalación de estos archivos.
  targets:
    title: Finalidades
    text: Las finalidades de FINQUES FARNÓS SL son el mantenimiento y gestión de la relación con el usuario, así como las laborad de información.
  children:
    title: Menores de edad
    text: En el supuesto que algunos de nuestros servicios vayan dirigidos específicamente a menores de edad, FINQUES FARNÓS SL solicitará la conformidad de los padres o tutores para la recogida de los datos personales o, en su caso, para el tratamiento automatizado de los datos.
  send:
    title: Cesión de datos a terceros
    text: FINQUES FARNÓS SL no realizará cesión de datos de los usuarios a terceros.
  spam: En FINQUES FARNÓS no nos gusta el spam y contribuimos a erradicarlo

