    text: Les droits de Propriété Intellectuelle du contenu des pages web, ses graphisme, logo et codes appartiennent à FINQUES FARNÓS SL, sa reproduction, distribution, communication publique, transformation ou quelque autre activité pouvant être réalisée au moyen du contenu de ses pages web en sont donc interdites, ni même en en citant le nom du titulaire, à l'exception du consentement écrit de FINQUES FARNÓS SL. Tout nom commercial, marques ou signes particuliers de quelque genre de contenus appartenant aux pages web de l'entreprise lui sont personnels et sont protégés pàr la loi.
