    text: |
      L'Utilisateur informé, accepte que l'accès à la présente web ne présuppose en aucun cas une relation commerciale avec FINQUES FARNÓS SL.</p>
      <p>Le titulaire de la web ne s'identifie pas aux opinions données par ses collaborateurs sur sa page. L'entreprise se réserve le droit d'éffectuer sans préavis les modifications qu'elle considère opportunes sur sa web, pouvant changer, supprimer ou ajouter aussi bien les contenus et services qui y sont prêtés que la façon dont ils sont présentés et localisés par leurs serveurs.
