    text: |
      De manière générale, les relations entre FINQUES FARNÓS SL et les Utilisateurs de ses services télématiques présents sur la web, sont soumises aux législation et juridiction espagnoles.</p>
      <p>Les parties renoncent expressément aux droits qui pourraient leur correspondrent et s'en remettent expressément aux Tribunaux d'AMPOSTA (TARRAGONA) pour résoudre toute polémique dans l'interposition et l'éxécution des présentes conditions contractuelles.
