privacy:
  confidenciality:
    title: Confidencialité et protection de données.
    text: Au vu de ce que prévoit la Loi Organique 15/1999, du 13 décembre, concernant la Protection de Données à Caractère Personnel, Finques Farnós SL informe les utilisateurs qu'il existe un fichier automatisé de données à caractère personnel, créé par et pour FINQUES FARNÓS SL sous sa propre responsabilité, dans le but d'assurer l'entretien et la gestion des relations avec les utilisateurs, ainsi que les informations qui leur sont nécessaires. Dès l'acceptation des présentes conditions générales, FINQUES FARNÓS SL demandera aux utilisateurs  certaines données indispensables à la prestation de ses services.
  records:
    title: ENREGISTREMENT DE DOSSIERS ET FORMULAIRES
    text: |
      Il est indispensable de remplir le formulaire d'enregistrement afin d'accéder et d'utiliser certains services offerts sur la web. Ne pas faciliter l'accès aux données personnelles requises, tout comme refuser la présente politique de protection de données, impliquera l'impossibilité de souscription, enregistrement ou participation à quelque promotion qui soit où ces données sont nécessaires.</p>
      <p>En accord avec l'établi par la Loi Organique 15/1999, du 13 décembre, sur la Protection de Données à Caractère Personnel, nous informons que les données personnelles obtenues à travers un enregistrement  en tant qu'Utilisateur, seront incorporées dans un dossier  appartenant à FINQUES FARNÓS SL  CIFnº B43524149 domicilié C, CORSINI 63, 43870 AMPOSTA (TARRAGONA), et possédant toutes les mesures de sécurité établies par le Reial Decret 1720/2007, du 21 décembre.
  trustness:
    title: EXACTITUDE ET VÉRACITÉ DES DONNÉES
    text: L'Utilisateur seul répond de la véracité et de l'exactitude des données incluses, exemptant FINQUES FARNÓS SL de toute responsabilité. Les Utilisateurs garantissent et répondent, en quelque cas que ce soit, de la correction, de l'usage et de l'authenticité des données personelles facilitées, et s'engagent à les maintenir dûment actualisées. L'Utilisateur accepte de donner une information complète et correcte dans le formulaire d'enregistrement ou de souscription. FINQUES FARNOS SL ne répond pas de la véracité des informations qui ne soient pas d'élaboration propre et qui viendraient d'une autre source, ainsi qu'elle ne n'assume aucune responsabilité concernant d'hypothétiques préjudices qui puissent découler de cette information. FINQUES FARNOS SL se réserve le droit d'actualiser, modifier ou éliminer l'information contenue dans ses pages web, pouvant ainsi limiter ou interdire l'accès à cette information. FINQUES FARNÓS SL est également libérée de toute responsabilité face à quelque préjudice que ce soit dont puisse être victime l'Utilisateur en conséquence d'erreurs, défauts ou omissions, dans l'information procurée par FINQUES FARNÓS SL si, et seulement si, cette information provient de sources autres que FINQUES FARNÓS SL.
  cookies:
    title: Cookies
    text: Cette web n'utilise pas de cookies, considérant les fichiers physiques contenus dans le terminal propre à l'Utilisateur comme information et qu'ils lui servent à surfer sur le portail Internet. En tout état de cause, l'Utilisateur peut configurer le navigateur de façon à empêcher l'installation de ces fichiers.
  targets:
    title: BUT
    text: Le but de FINQUES FARNÓS SL est la maintenance et la gestion de la relation avec l'Utilisateur ainsi que son travail d'information.
  children:
    title: MINEURS
    text: Dans le cas où quelques- uns de nos services s'adresseraient spécifiquement à des mineurs, FINQUES FARNÓS SL demanderait l'accord des parents ou des tuteurs en ce qui concerne les données personnelles ou le traitement automatisé des données.
  send:
    title: CESSION DE DONNÉES À DES TIERS
    text: FINQUE FARNÓS SL ne fait pas de cession de données à des tiers.
  spam: FINQUES FARNÓS SL contribue à éliminer le courrier indésirable

