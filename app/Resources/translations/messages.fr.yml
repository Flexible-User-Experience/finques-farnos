about:
  left:
    main: Finques Farnés a commencé sa carrière professionnelle en 1984 comme une entreprise familiale, offrant ses services d'agent de l'Etat de Amposta à travers le Delta de l'Ebre, avec une continuité qui garantit une bonne connaissance de la profession.
  right:
    company:
      title: company
      text: |
        Notre philosophie est d'agir en toute transparence, en collaboration avec le professionnalisme et l'honnêteté, ainsi nous obtenons notre gestion font acheteurs et les vendeurs satisfaits.<br><br>
        Notre expérience, les compétences techniques et le professionnalisme, nous permettent d'offrir un service de qualité soutenu par la confiance de nos clients qu'ils ont mis dans notre gestion durant toutes ces années.<br><br>
        Au Finques Farnós nous sommes <a target="_blank" href="http://www.apitarragona.com">Agentes de la Propiedad Inmobiliaria (API)</a> qui prend en charge une garantie supplémentaire de notre professionnalisme et de formation académique.
    services:
      title: services
      text: |
        <ul>
        <li>Gestion de la vente de localités rurales et urbaines.</li>
        <li>Échanges et transferts.</li>
        <li>Location.</li>
        <li>Évaluation.</li>
        <li>Financement: la gestion des prêts hypothécaires</li>
        <li>Rapports de situation et registre de planification.</li>
        <li>Services de conseils en placement.</li>
        </ul>

