privacy:
  confidenciality:
    title: Confidencialité et protection de données.
    text: FINQUES FARNÓS SL, en tant que responsable du site web, conformément aux dispositions du Règlement (UE) 2016/679 du 27 avril 2016 (RGPD) concernant la protection des personnes physiques en ce qui concerne le traitement des données personnelles, et par la loi 34/2002 du 11 juillet, des services de la société de l'information et du commerce électronique (LSSICE), lui informe qu'il a mis en œuvre les mesures de sécurité nécessaires, de nature technique et organisationnelle, pour garantir et protéger le Confidentialité, intégrité et disponibilité des données saisies.
  records:
    title: ENREGISTREMENT DE DOSSIERS ET FORMULAIRES
    text: |
      <p><FINQUES FARNÓS SL, obtenir les informations minimales et indispensables via le formulaire de contact./p>
      <p><strong>Responsable du traitement:</strong> FINQUES FARNÓS SL avec ID CIF B43524149 et domicilié à C. CORSINI, 61 - 43870 AMPOSTA (TARRAGONA).</p>
      <p><strong>Objet du traitement:</strong> Vos données personnelles seront utilisées pour effectuer les démarches informatives, commerciales et administratives nécessaires auprès des utilisateurs du site.</p>
      <p><strong>Légitimité du traitement:</strong> La base juridique pour le traitement des données est votre consentement accordé pour réaliser les fins susmentionnées, qui seront demandées lors de la case correspondante lors de la collecte de vos données.</p>
      <p><strong>Droits des parties intéressées:</strong> En tant qu'utilisateur intéressé, vous pouvez demander l'exercice des droits d'accès, de rectification, d'annulation, d'opposition, de limitation de traitement et de portabilité. Vous pouvez demander l'exercice de vos droits avant que FINQUES FARNÓS SL ne soumette une lettre avec le sujet "RGPD. Droits d'exercice" à <a href="mailto:info@finquesfarnos.com?subject=RGPD. Droits d'exercice">info@finquesfarnos.com</a></p>
  trustness:
    title: EXACTITUDE ET VÉRACITÉ DES DONNÉES
    text: L'Utilisateur seul répond de la véracité et de l'exactitude des données incluses, exemptant FINQUES FARNÓS SL de toute responsabilité. Les Utilisateurs garantissent et répondent, en quelque cas que ce soit, de la correction, de l'usage et de l'authenticité des données personelles facilitées, et s'engagent à les maintenir dûment actualisées. L'Utilisateur accepte de donner une information complète et correcte dans le formulaire d'enregistrement ou de souscription. FINQUES FARNOS SL ne répond pas de la véracité des informations qui ne soient pas d'élaboration propre et qui viendraient d'une autre source, ainsi qu'elle ne n'assume aucune responsabilité concernant d'hypothétiques préjudices qui puissent découler de cette information. FINQUES FARNOS SL se réserve le droit d'actualiser, modifier ou éliminer l'information contenue dans ses pages web, pouvant ainsi limiter ou interdire l'accès à cette information. FINQUES FARNÓS SL est également libérée de toute responsabilité face à quelque préjudice que ce soit dont puisse être victime l'Utilisateur en conséquence d'erreurs, défauts ou omissions, dans l'information procurée par FINQUES FARNÓS SL si, et seulement si, cette information provient de sources autres que FINQUES FARNÓS SL.
  cookies:
    title: Cookies
    text: <p>Conformément au décret-loi royal 13/2012, FINQUES FARNÓS SL, demande l'autorisation d'installer des cookies afin d'obtenir des données statistiques de sa navigation sur cette page Web. En continuant à utiliser le Web, vous acceptez l'installation et l'utilisation de cookies.</p><p>FINQUES FARNÓS SL utilise ses propres cookies de session utilisateur et des cookies d'analyse tiers, spécifiquement pour Google Analytics de nous fournir des données sur les visites sur ce site, toujours de façon anonyme, et nous pouvons améliorer la contenu que nous offrons. Vous pouvez vérifier plus d'informations relatives à la confidentialité de vos données et des cookies Google Analytics:</p><ul><li><a href="https://developers.google.com/analytics/devguides/collection/analyticsjs/cookie-usage">https://developers.google.com/analytics/devguides/collection/analyticsjs/cookie-usage</a></li></ul><p>Pour vérifier et gérer les cookies installés sur votre ordinateur, vous devez modifier les paramètres de votre navigateur. Vous trouverez des informations détaillées sur les liens suivants:</p><ul><li>Si vous naviguez avec Firefox: <a href="https://support.mozilla.org/fr/kb/cookies-informations-sites-enregistrent">https://support.mozilla.org/fr/kb/cookies-informations-sites-enregistrent</a></li><li>Si vous naviguez avec Chrome: <a href="https://support.google.com/chrome/answer/95647?hl=fr">https://support.google.com/chrome/answer/95647?hl=fr</a></li><li>Si vous naviguez avec Internet Explorer: <a href="https://support.microsoft.com/fr-fr/help/278835/how-to-delete-cookie-files-in-internet-explorer">https://support.microsoft.com/fr-fr/help/278835/how-to-delete-cookie-files-in-internet-explorer</a></li><li>Si vous naviguez avec Safari: <a href="https://support.apple.com/fr-fr/HT201265">https://support.apple.com/fr-fr/HT201265</a></li></ul>
  targets:
    title: BUT
    text: Le but de FINQUES FARNÓS SL est la maintenance et la gestion de la relation avec l'Utilisateur ainsi que son travail d'information.
