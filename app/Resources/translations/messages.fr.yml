about:
  left:
    main: FINQUES FARNÓS DÉBUTE SON PARCOURS PROFESSIONNEL EN 1984 EN TANT QU'ENTREPRISE FAMILIALE, OFFRANT DES SERVICES IMMOBILIERS ENGLOBANT AMPOSTA, LE DELTA ET LES TERRES DE L'ÈBRE. LA CONTINUITÉ ASSURÉE JUSQU'À CE JOUR EST GARANTE DE SA QUALITÉ ET DE SON EXPÉRIENCE PROFESSIONNELLE.
  right:
    company:
      title: L'ENTREPRISE
      text: |
        Notre philosophie à pour base d'agir dans une totale transparence. En travaillant avec professionnalisme et honnêteté, notre gestion obtient autant de satisfaction des acheteurs comme des vendeurs.<br><br>
        Notre expérience, notre capacité technique et professionnelle, nous permettent d'offrir un service de qualité garanti par la confiance que nos clients nous ont démontré au cours du temps.<br><br>
        FINQUES FARNÓS est également <a target="_blank" href="http://www.apitarragona.com">Agent de la Propriété Immobilière</a> (API), garantie supplémentaire d'un professionnalisme et d'une formation académique assurés.
    services:
      title: NOS SERVICES
      text: |
        <ul>
        <li>Gestion d'achat-vente de propriétés rurales et urbaines.</li>
        <li>Transferts de propriétés et cessions de baux.</li>
        <li>Locations.</li>
        <li>Estimations.</li>
        <li>Financement: gestion de prêts hypothécaires.</li>
        <li>Comptes-rendus urbains et inscriptions au registre.</li>
        <li>Conseil en investissements.</li>
        </ul>

