privacy:
  confidenciality:
    title: Confidencialitat i protecció de dades
    text: Als efectes del que preveu la Llei Orgànica 15/1999, de 13 de desembre, de Protecció de Dades de Caràcter Personal, Finques Farnós SL informa a l'usuari de l'existència d'un fitxer automatitzat de dades de caràcter personal creat per i per FINQUES FARNÓS SL i sota la seva responsabilitat, amb la finalitat de realitzar el manteniment i gestió de la relació amb l'Usuari, així com les tasques d'informació. En el moment de l'acceptació de les presents condicions generals, FINQUES FARNÓS SL precisarà de l'usuari la recollida d'unes dades imprescindibles per a la prestació dels seus serveis.
  records:
    title: Registre de fitxers i formularis
    text: |
      L'emplenament del formulari de registre és obligatòria per accedir i gaudir de determinats serveis oferts a la web. El no facilitar les dades personals sol·licitades o el no acceptar la present política de protecció de dades suposa la impossibilitat de subscriure's, registrar-se o participar en qualsevol de les promocions en què se sol·licitin dades de caràcter personal.</p>
      <p>D'acord amb el que estableix la Llei Orgànica 15/1999, de 13 de desembre, de Protecció de Dades de Caràcter Personal, l'informem que les dades personals que s'obtinguin com a conseqüència del seu registre com a Usuari, seran incorporades a un fitxer titularitat de FINQUES FARNÓS SL amb CIF B43524149 i amb domicili a C. CORSINI, 63-43.870 AMPOSTA (TARRAGONA), tenint implementades les mesures de seguretat establertes en el Reial Decret 1720/2007, de 21 de desembre.
  trustness:
    title: Exactitud i veracitat de les dades
    text: L'usuari és l'únic responsable de la veracitat i correcció de les dades incloses, exonerant FINQUES FARNÓS SL de qualsevol responsabilitat al respecte. Els usuaris garanteixen i responen, en qualsevol cas, de l'exactitud, vigència i autenticitat de les dades personals facilitades, i es comprometen a mantenir-les degudament actualitzades. L'usuari accepta proporcionar informació completa i correcta en el formulari de registre o subscripció. FINQUES FARNÓS SL no respon de la veracitat de les informacions que ens siguin d'elaboració pròpia i de les que s'indiqui una altra font, de manera que tampoc assumeix cap responsabilitat pel que fa a hipotètics perjudicis que poguessin originar-se per l'ús d'aquesta informació. FINQUES FARNÓS SL es reserva el dret a actualitzar, modificar o eliminar la informació continguda en les seves pàgines web podent inclús limitar o no permetre l'accés a aquesta informació. S'exonera a FINQUES FARNÓS SL de responsabilitat davant qualsevol dany o perjudici que pogués sofrir l'Usuari com a conseqüència d'errors, defectes o omissions, en la informació facilitada per FINQUES FARNÓS SL sempre que procedeixi de fonts alienes a FINQUES FARNÓS SL.
  cookies:
    title: Cookies
    text: Aquest lloc web no utilitza cookies, considerant com fitxers físics com informació allotjats en el propi terminal de l'usuari i serveixen per facilitar la navegació de l'usuari pel portal. De tota manera, l'usuari té possibilitat de configurar el navegador de manera que impedeixi la instal·lació d'aquests arxius.
  targets:
    title: Finalitats
    text: Les finalitats de FINQUES FARNÓS SL són el manteniment i gestió de la relació amb l'usuari, així com les laborad d'informació.
  children:
    title: Menors d'edad
    text: En el supòsit que alguns dels nostres serveis vagin dirigits específicament a menors d'edat, FINQUES FARNÓS SL sol·licitarà la conformitat dels pares o tutors per a la recollida de les dades personals o, si s'escau, per al tractament automatitzat de les dades.
  send:
    title: Cessió de dades a tercers
    text: FINQUES FARNÓS SL no realitzarà cessió de dades dels usuaris a tercers.
  spam: A FINQUES FARNÓS no ens agrada el correu brossa i contribuïm a eradicar-lo

legal:
  text: El present avís legal (d'ara endavant "Avís Legal") regula l'ús del servei del portal d'Internet http://www.finquesfarnos.com (d'ara endavant, Web) de FINQUES FARNÓS SL amb domicili a C. CORSINI, 63-43.870 AMPOSTA (TARRAGONA), i amb CIF B43524149 i inscrita en el Registre Mercantil tom 1.367, foli 214, full T-16267, inscripció 1a, CIF B43524149
  law:
    title: Legislació
    text: |
      Amb caràcter general les relacions entre FINQUES FARNÓS SL amb els usuaris dels seus serveis telemàtics, presents a la web, es troben sotmeses a la legislació i jurisdicció espanyoles.</p>
      <p>Les parts renuncien expressament al fur que els pogués correspondre i se sotmeten expressament als Jutjats i Tribunals d'Amposta (TARRAGONA) per resoldre qualsevol controvèrsia que pugui sorgir en la interposició o execució de les presents condicions contractuals.
  content:
    title: Contingut i ús
    text: |
      L'usuari queda informat, i accepta, que l'accés a la present web no suposa, de cap manera, l'inici d'una relació comercial amb FINQUES FARNÓS SL.</p>
      <p>El titular de la web no s'identifica amb les opinions abocades en el mateix pels seus col·laboradors. L'Empresa es reserva el dret d'efectuar sense previ avís les modificacions que consideri oportunes en la seva web, podent canviar, suprimir o afegir tant els continguts i serveis que es prestin a través de la mateixa com la forma en la qual aquests apareguin presentats o localitzats en els seus servidors.
  property:
    title: Propietat intel·lectual i industrial
    text: Els drets de propietat intel·lectual del contingut de les pàgines web, el seu disseny gràfic i codis són titularitat de FINQUES FARNÓS SL i, per tant, queda prohibida la seva reproducció, distribució, comunicació pública, transformació o qualsevol altra activitat que es pugui realitzar amb els continguts de les seves pàgines web ni encara citant les fonts, excepte consentiment per escrit de FINQUES FARNÓS SL. Tots els noms comercials, marques o signes diferents de qualsevol classe continguts en les pàgines web de l'empresa són propietat dels seus amos i estan protegits per llei.
  links:
    title: Enllaços (links)
    text: La presència d'enllaços (links) a les pàgines web de FINQUES FARNÓS SL té finalitat merament informativa i en cap cas suposa suggeriment, invitació o recomanació sobre els mateixos.

