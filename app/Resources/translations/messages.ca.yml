privacy:
  confidenciality:
    title: Confidencialitat i protecció de dades
    text: FINQUES FARNÓS SL, com a responsable del lloc web, de conformitat amb el que disposa el Reglament (UE) 2016/679 de 27 d’abril de 2016 (RGPD) relatiu a la protecció de les persones físiques quant a tractament de dades personals, i per la Llei 34/2002, d’11 de juliol, de Serveis de la Societat de la Informació i del Comerç Electrònic (LSSICE), l’informa que té implementades les mesures de seguretat necessàries, d’índole tècnica i organitzatives, per garantir i protegir la confidencialitat, integritat i disponibilitat de les dades introduïdes.
  records:
    title: Registre de fitxers i formularis
    text: |
      FINQUES FARNÓS SL, obté la informació mínima i indispensable mitjançant el formulari de contacte.
      <p><strong>Responsable del tractament:</strong> FINQUES FARNÓS SL amb CIF B43524149 i amb domicili a C. CORSINI, 61 - 43870 AMPOSTA (TARRAGONA).</p>
      <p><strong>Finalitat del tractament:</strong> Les seves dades personals s’utilitzaran per a realitzar les gestions informatives, comercials i administratives necessàries amb els usuaris de la web.</p>
      <p><strong>Legitimació del tractament:</strong> La base legal pel tractament de les dades és el seu consentiment atorgat per portar a terme les finalitats anteriorment descrites, que se sol·licitarà en el moment de marcat de la casella corresponent a l’hora de recollir les seves dades.</p>
      <p><strong>Drets de les persones interessades:</strong> Com usuari-interessat, pot sol·licitar l’exercici dels drets s’accés, rectificació, cancel·lació, oposició, limitació del tractament i portabilitat. Pot sol·licitar l’exercici dels seus drets davant FINQUES FARNÓS SL remetent un escrit amb l’assumpte “RGPD. Exercici Drets” a <a href="mailto:info@finquesfarnos.com?subject=RGPD. Exercici Drets">info@finquesfarnos.com</a></p>
  trustness:
    title: Exactitud i veracitat de les dades
    text: L'usuari és l'únic responsable de la veracitat i correcció de les dades incloses, exonerant FINQUES FARNÓS SL de qualsevol responsabilitat al respecte. Els usuaris garanteixen i responen, en qualsevol cas, de l'exactitud, vigència i autenticitat de les dades personals facilitades, i es comprometen a mantenir-les degudament actualitzades. L'usuari accepta proporcionar informació completa i correcta en el formulari de registre o subscripció. FINQUES FARNÓS SL no respon de la veracitat de les informacions que ens siguin d'elaboració pròpia i de les que s'indiqui una altra font, de manera que tampoc assumeix cap responsabilitat pel que fa a hipotètics perjudicis que poguessin originar-se per l'ús d'aquesta informació. FINQUES FARNÓS SL es reserva el dret a actualitzar, modificar o eliminar la informació continguda en les seves pàgines web podent inclús limitar o no permetre l'accés a aquesta informació. S'exonera a FINQUES FARNÓS SL de responsabilitat davant qualsevol dany o perjudici que pogués sofrir l'Usuari com a conseqüència d'errors, defectes o omissions, en la informació facilitada per FINQUES FARNÓS SL sempre que procedeixi de fonts alienes a FINQUES FARNÓS SL.
  cookies:
    title: Cookies
    text: En compliment del Reial Decret-Llei 13/2012, FINQUES FARNÓS SL, demana el seu permís per instal·lar cookies amb la finalitat d’obtenir dades estadístiques de la seva navegació en aquesta pàgina web. En continuar utilitzant la web està acceptant la instal·lació i l’ús de cookies. <p>FINQUES FARNÓS SL, fa servir cookies pròpies de sessió d’usuari i cookies de tercers d’anàlisi, concretament per a què Google Analytics ens faciliti dades sobre les visites d’aquest lloc web, sempre de forma anònima, i puguem millorar-ne els continguts que hi oferim. Podeu consultar més informació relacionada amb la privacitat de les vostres dades i les cookies de Google Analytics: <ul><li><a href="https://developers.google.com/analytics/devguides/collection/analyticsjs/cookie-usage">https://developers.google.com/analytics/devguides/collection/analyticsjs/cookie-usage</a></ul></li><p><p>Per a consultar i gestionar les cookies instal·lades al seu equip cal que canviï la configuració del seu navegador. Trobarà informació detallada en els següents enllaços:</p><ul><li>Si navegues amb Firefox: <a href="https://support.mozilla.org/ca/kb/Galetes">https://support.mozilla.org/ca/kb/Galetes</a></li><li>Si navegues amb Chrome: <a href="https://support.google.com/chrome/answer/95647?hl=ca">https://support.google.com/chrome/answer/95647?hl=ca</a></li><li>Si navegues amb Internet Explorer: <a href="https://support.microsoft.com/es-es/kb/278835">https://support.microsoft.com/es-es/kb/278835</a></li><li>Si navegues amb Safari: <a href="https://support.apple.com/es-es/HT201265">https://support.apple.com/es-es/HT201265</a></li></ul>
  targets:
    title: Finalitats
    text: Les finalitats de FINQUES FARNÓS SL són el manteniment i gestió de la relació amb l'usuari, així com les laborad d'informació.
  children:
    title: Menors d'edad
    text: En el supòsit que alguns dels nostres serveis vagin dirigits específicament a menors d'edat, FINQUES FARNÓS SL sol·licitarà la conformitat dels pares o tutors per a la recollida de les dades personals o, si s'escau, per al tractament automatitzat de les dades.
  send:
    title: Cessió de dades a tercers
    text: FINQUES FARNÓS SL no realitzarà cessió de dades dels usuaris a tercers.
  spam: A FINQUES FARNÓS no ens agrada el correu brossa i contribuïm a eradicar-lo

