about:
  left:
    main: Finques Farnós inicia la seva trajectòria professional el 1984 com empresa familiar, oferint els seus serveis immobiliaris des d'Amposta al Delta i Terres de l'Ebre, amb una continuitat des d'aleshores, que garantitza el coneixement de la professió.
  right:
    company:
      title: empresa
      text: |
        La nostra filosofia es basa en actuar amb total transparència, treballant amb professionalitat i honradesa, d'aquesta manera aconseguim que la nostra gestió deixi satisfets a compradors i venedors.<br><br>
        L'experiència, capacitació tècnica i professional, ens permet oferir un servei de qualitat avalat per la confiança que els nostres clients han dipositat en la nostra gestió durant tots aquests anys.<br><br>
        A Finques Farnós som <a target="_blank" href="http://www.apitarragona.com">Agents de la Propietat Immobiliària (API)</a> una garantia més que avala la nostra professionalitat i formació acadèmica.
    services:
      title: els nostres serveis
      text: |
        <ul>
        <li>Gestió en la compra-venda de finques rústiques i urbanes.</li>
        <li>Permutes i traspassos.</li>
        <li>Lloguers.</li>
        <li>Valoracions.</li>
        <li>Finançament: gestió en la concessió d'hipoteques.</li>
        <li>Informes de situació urbanística i registral.</li>
        <li>Assessorament sobre inversions.</li>
        </ul>

