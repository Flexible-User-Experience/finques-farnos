imports:
    - { resource: parameters.yml }
    - { resource: security.yml }
    - { resource: services.yml }

framework:
    translator:      { fallback: "%locale%" }
    secret:          "%secret%"
    router:
        resource: "%kernel.root_dir%/config/routing.yml"
        strict_requirements: ~
    form:            ~
    csrf_protection: ~
    validation:      { enable_annotations: true }
    templating:
        engines: ['twig']
    default_locale:  "%locale%"
    trusted_hosts:   ~
    trusted_proxies: ~
    session:
        handler_id:  ~
        cookie_lifetime: 157680000  # 5 years
    fragments:       ~
    http_method_override: true

# Twig Configuration
twig:
    debug:            "%kernel.debug%"
    strict_variables: "%kernel.debug%"
    form:
        resources:
            - "bootstrap_3_layout.html.twig"
            - "::OhGoogleMaps/google_maps_form_widget.html.twig"
    globals:
        google_analytics_enabled: %google_analytics_enabled%
        google_analytics_account: "%google_analytics_account%"

# Assetic Configuration
assetic:
    debug:          "%kernel.debug%"
    use_controller: false
    bundles:        [ ]

# Doctrine Configuration
doctrine:
    dbal:
        driver:   "%database_driver%"
        host:     "%database_host%"
        port:     "%database_port%"
        dbname:   "%database_name%"
        user:     "%database_user%"
        password: "%database_password%"
        charset:  UTF8
        types:
            json: Sonata\Doctrine\Types\JsonType
    orm:
        auto_generate_proxy_classes: "%kernel.debug%"
        auto_mapping: true

# Doctrine Migrations
doctrine_migrations:
    dir_name:   "%kernel.root_dir%/../src/FinquesFarnos/AppBundle/DoctrineMigrations"
    namespace:  AppBundle\Migrations

# Stof Doctrine Extensions
stof_doctrine_extensions:
    default_locale:         "%locale%"
    translation_fallback:   true
    orm:
        default:
            translatable:   true
            softdeleteable: false
            timestampable:  true
            sluggable:      true

# Swiftmailer Configuration
swiftmailer:
    encryption: ssl
    auth_mode:  login
    transport:  "%mailer_transport%"
    host:       "%mailer_host%"
    username:   "%mailer_user%"
    password:   "%mailer_password%"
    spool:      { type: memory }

# Sonata Admin
sonata_admin:
    title:      "Finques Farnós"
    title_logo: "bundles/app/images/logo-ff-mini.png"
    options:
        html5_validate: true
        confirm_exit:   true
        use_select2:    true
        pager_links:    10
    persist_filters: true
    templates:
        layout:     ::Admin/custom_layout.html.twig
        list_block: ::Admin/block_admin_list.html.twig
        add_block:  ::Admin/add_block.html.twig
    dashboard:
        blocks:
            -
                position: top
                type: sonata.block.service.text
                class: col-md-12
                settings:
                    content: >
                        <h1 style="margin: -20px 0 10px 0">Administrador de continguts</h1>
                        <h4 style="margin-bottom: 40px">Benvingut a l'administrador de continguts de la pàgina web <a href="http://www.finquesfarnos.com" target="_blank">www.finquesfarnos.com</a></h4>

            -
                position: left
                type: sonata.admin.block.admin_list
            -
                position: right
                type: sonata.admin.block.visit_stats
                settings:
                    title: "Immobles més visitats"
            -
                position: bottom
                type: sonata.block.service.text
                class: col-md-12
                settings:
                    content: >
                        <div class="well" style="margin: 40px 0">Per rebre assistència tècnica o ajuda envieu un missatge a <a href="mailto:suport@flux.cat">suport@flux.cat</a></div>

# Sonata Block
sonata_block:
    default_contexts: [admin]
    blocks:
        sonata.user.block.menu:
        sonata.user.block.account:
        sonata.block.service.text:
        sonata.admin.block.admin_list:
        sonata.admin.block.visit_stats:

# Sonata User
sonata_user:
    security_acl: false
    manager_type: orm

# Sonata Doctrine ORM Admin
sonata_doctrine_orm_admin:
    templates:
        form:
            - "::Admin/custom_form_admin_fields_checkbox_hack.html.twig"

# Nelmio API Doc
nelmio_api_doc: ~

# Sensio Framework Extra
sensio_framework_extra:
    view:
        annotations: false

# FOS Rest
fos_rest:
    param_fetcher_listener: true
    body_listener: true
    format_listener: true
    view:
        view_response_listener: 'force'

# FOS User
fos_user:
    db_driver:      orm
    firewall_name:  main
    user_class:     FinquesFarnos\UserBundle\Entity\User
    group:
        group_class:   FinquesFarnos\UserBundle\Entity\Group
        group_manager: sonata.user.orm.group_manager
    service:
        user_manager: sonata.user.orm.user_manager

# Vich Uploader
vich_uploader:
    db_driver: orm
    mappings:
        property_image:
            namer:              vich_uploader.namer_uniqid
            uri_prefix:         /uploads/images
            upload_destination: %kernel.root_dir%/../web/uploads/images
        slider_image:
            namer:              vich_uploader.namer_uniqid
            uri_prefix:         /uploads/slides
            upload_destination: %kernel.root_dir%/../web/uploads/slides

# Liip Imagine
liip_imagine:
    resolvers:
       default:
          web_path: ~
    filter_sets:
        cache: ~
        60x60:
            quality: 95
            filters:
                thumbnail: { size: [60, 60], mode: outbound }
        100x60:
            quality: 90
            filters:
                thumbnail: { size: [100, 60], mode: outbound }
        100x100:
            quality: 90
            filters:
                thumbnail: { size: [100, 100], mode: outbound }
        140x95:
            quality: 90
            filters:
                thumbnail: { size: [140, 95], mode: outbound }
                watermark: { image: Resources/imagine/watermark.png, size: 0.5, position: center }
        300xY:
            quality: 85
            filters:
                thumbnail: { size: [300, null], mode: outbound }
        373x270:
            quality: 85
            filters:
                thumbnail: { size: [373, 270], mode: outbound }
